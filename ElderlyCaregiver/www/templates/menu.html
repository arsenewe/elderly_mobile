<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button" ng-click="refreshData()">
                <img src="./img/logo_kecil.png" alt="" style="width: 50%;">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>            
        </ion-header-bar>
        <ion-content>
            <div class="item item-avatar side-header">
                <img ng-src="{{curuser.photo==null?'img/profile_boy.png':curuser.photo}}">
                <h2>{{curuser.user.first_name}} {{curuser.user.last_name}}</h2>
                <p>{{curuser.user.email}}</p>
            </div>
            <!--<ion-list>
                <ion-item menu-close ng-click="demoModal()">
                    <i class="icon ion-home"></i> Demo Modal
                </ion-item>
            </ion-list>-->
            <ion-list>                
                <ion-item menu-close ui-sref="app.dashboard" ui-sref-active="active">
                    <i class="icon ion-home"></i> Beranda
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item ng-click="closeMenu()" ui-sref="app.articles" ui-sref-active="active">
                    <i class="icon ion-clipboard"></i> Artikel-Artikel
                </ion-item>
                <ion-item ng-click="closeMenu()" ui-sref="app.hospitals" ui-sref-active="active">
                    <i class="icon ion-medkit"></i> List Rumah Sakit
                </ion-item>
                <ion-item ng-click="closeMenu()" ui-sref="app.addParent" ui-sref-active="active">
                    <i class="icon ion-person-add"></i> Tambah Data Orang Tua
                </ion-item>
                <ion-item ng-click="closeMenu();joinParent();">
                    <i class="icon ion-person-stalker"></i> Gabung Rawat
                </ion-item>
            </ion-list>
            <div>&nbsp;</div>
            <ion-list ng-show="elders">
                <ion-item class="item-divider">
                    <i class="icon ion-people"></i> <b>Daftar Orang Tua</b>
                </ion-item>
                <ion-item style="text-transform: capitalize;" ng-click="closeMenu()" ng-repeat="elder in elders track by $index"
                    ui-sref="app.parent({parentId:elder.id})" ui-sref-active="active">
                    <i class="icon ion-person"></i>
                    {{elder.user.first_name}} {{elder.user.last_name}}
                </ion-item>
            </ion-list>
            <div>&nbsp;</div>            
            <ion-list>
                <ion-item ng-click="closeMenu()" ui-sref="app.profile" ui-sref-active="active">
                    <i class="icon ion-android-contact"></i> Profile
                </ion-item>
                <ion-item ng-click="closeMenu()" ui-sref="app.password" ui-sref-active="active">
                    <i class="icon ion-lock-combination"></i> Ubah Password
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <i class="icon ion-android-exit"></i> Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
