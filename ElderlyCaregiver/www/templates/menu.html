<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-loop"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.dashboard" ui-sref-active="active">
                    <i class="icon ion-home"></i> Dashboard
                </ion-item>
            </ion-list>
            <div>&nbsp;
            </div>
            <ion-list ng-show="elders">
                <ion-item class="item-divider">
                    Daftar Orang Tua
                </ion-item>
                <ion-item menu-close ng-repeat="elder in elders track by $index" ui-sref="app.parent({parentId:elder.id})" ui-sref-active="active">
                    {{elder.name}}
                </ion-item>
            </ion-list>
            <div>&nbsp;
            </div>
            <ion-list>
                <ion-item menu-close ng-click="logout()">
                    Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
