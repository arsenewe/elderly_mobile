
<ion-view view-title="Login Berbakti [Anak]">
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-content id="login-content">
     <img src="../img/logo.png" alt="" style="width: 50%; margin-top: 40px;">
      <form name="userForm" ng-submit="login(userForm)">
        <div class="list">
          <label class="item item-input item-floating-label" 
                 ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$error.required }">
<!--            <span class="input-label">Username</span>-->
            <input type="text" name="username" placeholder="Username" ng-model="user.username" 
                   required />
          </label>
          <label class="item item-input item-floating-label"
                 ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$error.required }">
<!--            <span class="input-label">Password</span>-->
            <input type="password" name="password" placeholder="Password" ng-model="user.password" 
                   required />
          </label>
          <div class="padding">
          <button type="submit" class="button button-block button-positive">
            Login
          </button>
          <a class="button button-block button-positive" href="#/register">Daftar Akun Baru</a>
        </div>
        </div>
      </form>
    </ion-content>
</ion-view>
