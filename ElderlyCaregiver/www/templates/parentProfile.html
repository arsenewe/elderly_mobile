<ion-view view-title="Profil Orang Tua" hide-back-button="true">
  <ion-content class="has-header">
    <div class="has-mask bg-header" style="background-image:url({{elder.photo==null?'img/profile_girl.png':elder.photo}});">
      <img ng-src="img/camera.png" ng-click="getPict()" class="img-camera">
      <div class="img-text">{{elder.user.first_name}} {{elder.user.last_name}}</div>                
    </div>  
    <div class="list padding" >
      <form name="updForm" ng-submit="update(updForm)">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="hidden" name="id" ng-model="user.id">
                <i class="icon ion-android-person placeholder-icon"></i>
                <input type="text" name="fullname" ng-model="user.fullname" placeholder="Nama Lengkap" required>
            </label>
            <div class="item item-input">
                <label><i class="icon ion-android-calendar placeholder-icon"></i></label>
                <input type="text" name="birthday" ng-model="user.birthday" ng-focus="datePick();"
                        placeholder="Tanggal Lahir" required>
            </div>
            <label class="item item-input item-select">
                <i class="icon ion-transgender placeholder-icon"></i>
                <select ng-model="user.gender">
                    <option value="l" selected>Laki-Laki</option>
                    <option value="p">Perempuan</option>
                </select>
            </label>
            <label class="item item-input">
                <i class="icon ion-android-phone-portrait placeholder-icon"></i>
                <input type="text" pattern="[0-9]*" name="phone" ng-model="user.phone" placeholder="No. Handphone" required>
            </label>
            <div class="">
                <button type="submit" class="button button-block button-positive">Perbaharui Data</button>
            </div>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
