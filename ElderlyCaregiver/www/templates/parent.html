<ion-view view-title="{{elder.name}}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap item-icon-right">
        <p>Nama: {{elder.user.first_name}} {{elder.user.last_name}} </p>
        <p>Tanggal lahir: {{dateFormat(elder.birthday)}}</p>
        <p>Gender: {{elder.gender=='l' ? "Laki-Laki":"Perempuan"}}</p>
        <p>No. Handphone: {{elder.phone}} </p>
      </div>
      <div ng-show="false" class="item item-divider">
            <button class="button button-small button-balanced" ui-sref="app.editParent({parentId:elder.id})">
              Ubah
            </button>&nbsp;
            <button class="button button-small button-assertive">
              Hapus
            </button>
      </div>
    </div>
    <ion-list>
        <ion-item class="item-divider">
            <h2>Kondisi orang tua</h2>
        </ion-item>
        <ion-item ng-repeat="t in tracker track by $index">
            <h2>{{convertCondition(t.condition)}}</h2>
            <p>{{datetimeFormat(t.modified)}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
