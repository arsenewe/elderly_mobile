<ion-view view-title="Profil Orang Tua">
  <ion-content class="has-header">
    
    <div class="hero has-mask bg-header" style="background-image:url(img/soft-bokeh.jpg);">
        <img src="img/karakter-circle-shadow.png" alt="" style="width: 30%; margin-top: 20px;">
        <h3 class="">
          {{elder.user.first_name}} {{elder.user.last_name}}
        </h3>
    </div>

    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Kondisi" icon="ion-ios-pulse-strong">
          
            <div class="list padding">
                <div class="item item-divider positive-bg light">Kondisi Harian</div>
                <ion-scroll direction="x">
                <a class="item item-avatar" ng-repeat="t in tracker track by $index" href="#">                        
                  <img ng-if="convertCondition(t.condition) == 'baik'" src = "img/hijau.png">
                  <img ng-if="convertCondition(t.condition) == 'biasa'" src = "img/biasa.png">
                  <img ng-if="convertCondition(t.condition) != 'biasa' && convertCondition(t.condition) != 'baik' " src = "img/merah.png">
                  
                  <h2 style="font-weight:bold; text-transform: capitalize;">{{convertCondition(t.condition)}}</h2>
                  <p>{{datetimeFormat(t.modified)}}</p>
                </a>
                </ion-scroll>
            </div>              
        </ion-tab>
        <ion-tab title="Profil" icon="ion-android-person">
            <div class="list padding" >
              <div class="list list-inset">
                  <label class="item item-input">                    
                      <i class="icon ion-android-person placeholder-icon"></i>
                      <input type="text" name="fullname" ng-model="user.fullname" placeholder="Nama Lengkap" required>
                  </label>
                  <label class="item item-input">                    
                      <i class="icon ion-android-calendar placeholder-icon"></i>
                      <input type="date" name="birthday" ng-model="user.birthday" placeholder="Tanggal Lahir" required>
                  </label>
                  <label class="item item-input item-select">                    
                      <i class="icon ion-transgender placeholder-icon"></i>
                      <select ng-model="user.gender">
                          <option value="l" selected>Laki-Laki</option>
                          <option value="p">Perempuan</option>
                      </select>
                  </label>
                  <label class="item item-input">
                      <i class="icon ion-android-phone-portrait placeholder-icon"></i>
                      <input type="text" name="phone" ng-model="user.phone" placeholder="No. Handphone" required>
                  </label>
                  <div class="">
                      <button type="submit" class="button button-block button-positive">Tambah</button>
                  </div> 
              </div>
            </div>
        </ion-tab>
        <ion-tab title="Panggil" icon="ion-android-call">
            
        </ion-tab>        
    </ion-tabs>
