<ion-view title="Beranda" hide-back-button="true">  
  <ion-content class="has-header">
    <div ng-if="elders.length < 1">
      <div class="list card">      
        <div class="item item-divider">Orang Tua</div>
        <div class="item item-body">
          <div>
            Anda belum memiliki orang tua terdaftar di aplikasi ini. Tambahkan data orang tua anda dengan menekan tombol di bawah ini atau melalui menu samping.
          </div>
        </div>
      </div>
      <div class="padding">
          <a href="#/app/parents/add" class="button button-block button-positive">
            <i class="icon ion-plus-circled"></i> Tambah Data Orang Tua
          </a>
      </div>
    </div>
    <div ng-if="elders.length > 0"> 
      <div class="">
        <div ng-repeat="elder in elders track by $index" class="card in">
          <div class="item item-thumbnail-right">
            <div class="elder_pict" 
            style="background-image:url({{elder.photo==null?'img/profile_girl.png':elder.photo}});">
            &nbsp;</div>
            <!--<img ng-src="{{elder.photo==null?'img/profile_girl.png':elder.photo}}" class="elder_pict">-->
            <h2>{{elder.user.first_name}} {{elder.user.last_name}}</h2>
            <h3>{{dateFormat(elder.birthday)}}</h3>
            <div>
              <a ng-click="call(elder.phone)" class="button button-small button-block button-balanced icon-left ion-android-call">Panggil</a>
              <a class="button button-small button-positive button-block icon-left ion-android-list" ui-sref="app.parent({parentId:elder.id})" ui-sref-active="active">Detail</a>
            </div>
          </div>          
        </div>
      </div>

    </div>
    
  </ion-content>
</ion-view>
