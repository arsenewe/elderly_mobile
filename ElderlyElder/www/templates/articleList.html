
<ion-view view-title="{{title}}">
    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>{{title}}</ion-nav-title>
    </ion-nav-bar>
    <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="a in articleList" class="item-text-wrap article-list" 
        style="background-image:url({{a.photo==null?'img/sky-home.jpg':a.photo}}); background-size: cover; background-repeat:no-repeat; background-position:center center;" ui-sref="article({articleId:a.id})">        
        <p>
            <span class="label balanced-bg light">{{a.category[0].name}}</span> 
            <i class="icon ion-clock"></i> {{dateArticle(a.created)}} 
        </p>
        <div>
          <h2>{{a.title}}</h2>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="isNextAvailable"
      distance="5%"
      on-infinite="loadMore()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
